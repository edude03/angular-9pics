
<!DOCTYPE html>
<html lang="en" ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>Angular Reddit Client</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="/css/bootstrap.css" rel="stylesheet">
    <link href="/css/app.css" rel="stylesheet">
    <link href="/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="../assets/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="../assets/ico/apple-touch-icon-57-precomposed.png">
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">Project name</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#contact">Contact</a></li>
              <li><input type="text" id="subreddit" />
                <button class="btn btn-primary" ng-controller="PicsCtrl" ng-click="reload()">Go!</button
                  ></li>

            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">
      <div ng-controller="PicsCtrl">
        <div ng-repeat="pic in pics">
          <div class="row">
            <div class="span12">
              <div class="thumbnail">
                <div class="row show-grid">
                  <div class="span8"><a target="_blank" href="{{ pic.data.url }}">
                    <img alt="{{ pic.data.title }}" src="{{pic.data.url | imgur}}"></img></a>
                    <div id="reddit_container">
                    </div>
                  </div>
                  <div class="span3">
                    <div class="caption"><p></p><h2>{{pic.data.title}}</h2><p></p><p></p><h6> submitted {{pic.data.created | fromNow }}</h6><p></p><p></p><h5>by <a target="_blank" href="http://www.reddit.com/user/{{pic.data.author}}">{{ pic.data.author}}</a></h5><p></p><p><a class="btn btn" target="_blank" href="{{pic.data.permalink | comments}}"><i class="icon-comment"></i> {{ pic.data.num_comments}}</a></p>
                  </div> 
                </div> 
              </div> 
            </div> 
          </div> 
        </div>
        </div>
      </div>
      <div ng-controller="PicsCtrl">
      <button class="btn btn-primary" ng-controller="PicsCtrl" ng-click="nextPage()">Next</button>
    </div>
    </div> <!-- /container -->


    <!-- JS At the bottom for faster loads -->
    <script src="/js/jquery.min.js"></script>
    <script src="/js/angular.js"></script>
    <script src="/js/pics.js"></script>
    <script src="/js/moment.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
  </body>
</html>
